## Methods (Settings)

### nut-5

&gt; Describe any characteristics of the study settings that might affect the dietary intake or nutritional status of the participants, if applicable

--

“In a Matlab area, an embankment was constructed between 1982 and 1989 on the banks of the rivers Meghna and Dhonagoda to protect the area from seasonal floods. The study villages are therefore also categorized in relation to whether they are situated inside or outside the embankment. This embankment has a great impact on the pattern and production of major crops and fish on both sides and is believed to have an effect on food availability and consumption, which, in turn, could lead to effects on nutritional status”

---

## Methods (Settings)

### nut-5

&gt; Describe any characteristics of the study settings that might affect the dietary intake or nutritional status of the participants, if applicable

Clear information about the study setting is needed to facilitate the interpretation and generalization of the findings ... includes __external conditions__ that may affect __dietary intake__ or __nutritional status__ of the population, as well as the __reporting__ of these. The __time frame__ for the dietary assessment is also an important factor. Etiological studies mostly focus on dietary intakes over longer time periods, rather than intake during a certain day or week. Because the day-to-day variation as well as the seasonal variation, including holiday periods and special events, may influence observed estimates of habitual intake, the time period covered should be outlined. When using short-term dietary assessment methods, information is required with regard to the time period between examined days, and how weekdays and weekends are covered.

---

## Methods (Data Sources — Measurements)

### STROBE-nut 8.1

&gt; Describe the dietary assessment method(s), e.g., portion size estimation, number of days and items recorded, how it was developed and administered, and how quality was assured. Report if and how supplement intake was assessed.

--

“Individual food intake is reported through a semiquantitative FFQ covering the preceding 12-mo period. Between 1992 and 1996, the FFQ included 84 food items, such as edible fats, fruit, vegetables, milk and milk products, bread, potatoes, rice, pasta, fish, meat and meat products, chicken, traditional dishes, hot and cold beverages, sweets, sugar and jam, and snacks. From 1996, this was reduced to 66 food items by deleting entire foods (e.g., liver and kidney) or by merging similar foods (e.g., merging the 2groups “ apples, pears, peaches ” and “ oranges, mandarines, grapefruit ” into one group “ apples, pears, peaches, oranges, mandarines, grapefruit ” )...”

---

## Methods (Data Sources — Measurements)

### STROBE-nut 8.1

&gt; Describe the dietary assessment method(s), e.g., portion size estimation, number of days and items recorded, how it was developed and administered, and how quality was assured. Report if and how supplement intake was assessed.

“... The 2 data sources have been harmonized and combined into 1 file for the purpose of the food pattern analysis. Portion sizes for the 3 categories of potato/rice/pasta, meat/fish, and vegetables are indicated by participants through comparison with color photos of 4 plates with increasing portion sizes. Frequency of dietary intake is reported on a 9-level scale from none to `\(\geq\)` 4 times daily. For the analysis, these frequencies were transformed to a daily frequency”

---

## Methods (Data Sources — Measurements)

### STROBE-nut 8.1

&gt; Describe the dietary assessment method(s), e.g., portion size estimation, number of days and items recorded, how it was developed and administered, and how quality was assured. Report if and how supplement intake was assessed.

Because each method has different characteristics and utility, clear descriptions of the specific dietary
assessment method and the procedure to collect and to analyze dietary data are needed... In addition, factors such as the location and time frame of the study (see Nut-5), as well as the mode of collecting dietary data, could potentially influence both the actual diet and the reports of the habitual diet. It is therefore helpful to describe whether the intake information was reported by participants themselves, by participants with assistance from another person, or by proxy... 

---

## Methods (Data Sources — Measurements)

### STROBE-nut 8.1

&gt; Describe the dietary assessment method(s), e.g., portion size estimation, number of days and items recorded, how it was developed and administered, and how quality was assured. Report if and how supplement intake was assessed.

... The mode of administration (e.g., face to face interview, telephone interview, questionnaire by mail, Web formula) should also be reported. Furthermore, reporting procedures for quality control, how the quality of collected data were ensured, or both, add clarity. Because dietary assessment is subject to random error and repeated assessments could substantially reduce this error, it is important to clarify whether and how repeated dietary assessments were performed and handled in the dietary analyses, particularly in cohort studies...

---

## Methods (Data Sources — Measurements)

### STROBE-nut 8.1

&gt; Describe the dietary assessment method(s), e.g., portion size estimation, number of days and items recorded, how it was developed and administered, and how quality was assured. Report if and how supplement intake was assessed.

... FFQs typically include a list of food items with questions about how often these are habitually consumed during a given time span (e.g., the previous 12 mo ...). Because there are many varieties of FFQs, each questionnaire needs to be judged for its ability to provide the intended dietary intake information of the specific population. Essential information includes the number of food items and frequency-response categories, as well as how portion sizes were handled. Details of food items should be described, including how they were aggregated and classified, because these are questionnaire- or study specific.If possible, the FFQ should be provided as supplementary material to the article (see Nut-22.2)... 

---

## Methods (Data Sources — Measurements)

### STROBE-nut 8.1

&gt; Describe the dietary assessment method(s), e.g., portion size estimation, number of days and items recorded, how it was developed and administered, and how quality was assured. Report if and how supplement intake was assessed.

... Additional details of the FFQ that may be helpful are any control questions included (e.g., number of fish meals consumed per week when the FFQ includes several different items on fish consumption), descriptions of cooking procedures including type of fat used, as well as clear descriptions of questions on dietary supplement use. If the FFQ was intended to capture only certain aspects of the diet (e.g., a short screening questionnaire) or developed for a speci fi c population, this should be clearly stated, and particulars with regard to the validation study should be reported (see also Nut-8.6)...
